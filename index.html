<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewfinder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
        <div id="ar-marker"></div>
    </div>
    <div id="instructions">
        <p>Click on the map to select a target location.</p>
    </div>
    <div id="compass-status"></div>
    <div id="diagnostics"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/geomag/dist/geomag.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalmanjs@1.1.0/lib/kalman.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

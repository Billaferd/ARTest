<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Viewfinder</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame Components -->
    <script src="js/map-sync.js"></script>

    <!-- Helper Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/kalmanjs@1.1.0/lib/kalman.min.js"></script>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- AR container -->
    <div id="camera-container">
        <a-scene
            map-sync
            vr-mode-ui="enabled: false"
            arjs="sourceType: webcam; debugUIEnabled: false;"
            renderer="antialias: true; alpha: true">

            <a-camera gps-camera="minDistance: 5;"></a-camera>

        </a-scene>
    </div>

    <!-- Other UI elements -->
    <div id="ui-container">
        <div id="instructions"></div>
        <div id="compass-status"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate-src.js"></script>

    <!-- App's main script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Viewfinder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="camera-container">
        <a-scene
            vr-mode-ui="enabled: false"
            arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
            renderer='antialias: true; alpha: true'
        >
            <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
            <a-box id="ar-object" material="color: green" position="0 2 0" scale="10 10 10" visible="false"></a-box>
        </a-scene>
    </div>
    <div id="ui-container">
        <div id="instructions"></div>
        <div id="compass-status"></div>
        <div id="arrow-container">
            <div id="arrow"></div>
        </div>
        <div id="diagnostics" class="hidden">
            <div id="build-timestamp"></div>
            <div id="dynamic-diagnostics"></div>
            <div id="calibration-controls">
                <label for="heading-offset">Calibrate: <span id="heading-offset-value">0</span>Â°</label>
                <input type="range" id="heading-offset" min="-10" max="10" value="0" step="0.5">
            </div>
        </div>
        <button id="toggle-diagnostics-btn">Diagnostics</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9/dist/leaflet-src.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate-src.js"></script>
    <script src="https://unpkg.com/geomag/dist/geomag.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kalmanjs@1.1.0/lib/kalman.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
